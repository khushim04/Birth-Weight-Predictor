<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predict Birth Weight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #00796b;
      margin-bottom: 10px;
    }

    form {
      background: #ffffff;
      padding: 10px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>Predict Birth Weight Of Your Child:</h1>
  <form action="/predict" method="POST">
    <label>GESTATION</label>
    <input type="number" name="gestation" required />

    <label>PARITY</label>
    <input type="number" name="parity" required />

    <label>AGE</label>
    <input type="number" name="age" required />

    <label>HEIGHT</label>
    <input type="number" name="height" required />

    <label>WEIGHT</label>
    <input type="number" name="weight" required />

    <label>SMOKE</label>
    <input type="number" name="smoke" required />

    <button type="submit">PREDICT BIRTH WEIGHT</button>
  </form>
  <h3>Predicted Birth Weight :{{prediction}} </h3>
</body>
</html>
